# @package _global_
#defaults:
#  - /dataset: lsun
#checkpoint:
#  save_top_k: 3
#  save_last: true
#  monitor: validate/total_loss
#  every_n_train_steps: 5000
logger: wandb
wandb:
  name: InvertBlobGAN
  offline: false
  log_dir: ./logs
  group: YOUR_GROUP
  project: blobgan
  entity: mehdizz
#dataset:
#  category: bedroom
#  resolution: ${model.G.resolution}
#  dataloader:
#    batch_size: 16
#    drop_last: true
model:
  name: BlobGANInverter
  lr: 0.002
  log_images_every_n_steps: 1000
  lambda: # Needed for convenience since can't input 位 on command line
    real_LPIPS: 1
    real_MSE: 0.1
    real_decision: 0.
    fake_LPIPS: 1
    fake_MSE: 1
    fake_decision: 0.
    fake_latents_MSE: 10
  位: ${.lambda}
  G_pretrained:
    key: state_dict
    log_dir: null # Defaults to $PWD/logs
    project: ${wandb.project}
  generator: ${model.G}
  generator_pretrained: ${model.G_pretrained}
  inverter:
    name: StyleGANDiscriminator
    size: ${model.G.resolution}
    discriminate_stddev: false
    aspect_ratio: ${model.G.aspect_ratio}
  G:
    lr: 0.002
    dim: 512
    noise_dim: 512
    resolution: 256
    aspect_ratio: 2
    lambda: # Needed for convenience since can't input 位 on command line
      D_real: 1
      D_fake: 1
      D_R1: 50
      G: 1
      G_path: 2
      G_feature_mean: 10
      G_feature_variance: 10
    discriminator:
      name: StyleGANDiscriminator
      size: ${model.G.resolution}
    generator:
      name: models.networks.layoutstylegan.LayoutStyleGANGenerator
      style_dim: ${model.G.dim}
      n_mlp: 8
      size_in: 8
      c_model: 96
      spatial_style: ${model.G.spatial_style}
      size: ${model.G.resolution}
    layout_net:
      name: models.networks.layoutnet.LayoutGenerator
      n_features_max: ${model.G.n_features_max}
      feature_dim: 256
      style_dim: ${model.G.dim}
      noise_dim: ${model.G.noise_dim}
      norm_features: true
      mlp_lr_mul: 0.01
      mlp_hidden_dim: 1024
      spatial_style: ${model.G.spatial_style}
    D_reg_every: 16
    G_reg_every: -1
    位: ${.lambda}
    log_images_every_n_steps: 1000
    n_features_min: ${model.G.n_features}
    n_features_max: ${model.G.n_features}
    n_features: 40
    spatial_style: true
trainer:
  precision: 32
  plugins: null
  deterministic: false
